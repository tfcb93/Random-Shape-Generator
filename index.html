<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="instruction" class="instruction-container">
        <div class="instruction-card">
            <div class="title">
                <div class="title-gradient">
                </div>
            </div>
            <div class="Description">
                
            </div>
            <div class="warning">
                <h1>Seisure warning!</h1>
                <h3>
                    This page contains flashing images
                </h3>
            </div>
            <h1 class="bottom-text">
                Click on the page to start
            </h1>
        </div>
    </div>
    <canvas id="canvas" width="640" height="480"></canvas>
</body>
<script type="module" src="src/index.js"/></script>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background-color: black;
    }

    .instruction-container {
        width: 100%;
        height: 100lvh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .instruction-card {
        width: 500px;
        height: 500px;
        padding: 25px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: monospace;
        font-size: 24px;
        color: white;
        text-align: center;

        border: 10px solid white;
    }

    .bottom-text {
        margin-top: 50px;
        color: yellowgreen;
        font-size: 24px;
    }

    .title-gradient {
        width: 270px;
        height: 120px;
        background: linear-gradient(90deg, rgba(255,0,0,1) 0%, rgba(255,154,0,1) 12.5%, rgba(206,255,0,1) 25%, rgba(1,244,0,1) 37.5%, rgba(0,255,239,1) 50%, rgba(42,0,255,1) 62.5%, rgba(255,0,249,1) 75%, rgba(255,0,138,1) 87.5%, rgba(255,0,0,1) 100%);
        background-size: 500% 100%;
        -webkit-mask-image: url('./public/images/title-mask.png');
        mask-image: url('./public/images/title-mask.png');
        animation: gradient 60s ease infinite;
        margin-bottom: 30px;
    }

    @keyframes gradient {
	0% {
		background-position: 0% 50%;
	}
	50% {
        background-position: 100% 50%;
	}
    100% {
        background-position: 0% 50%;
    }
}

</style>
</html>
